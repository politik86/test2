<!DOCTYPE html>
<html lang="en" class="no-js">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge"> 
		<meta name="viewport" content="width=device-width, initial-scale=1"> 
		<title>Красивые выпадающие списки для сайта | Демо 5</title>
		<link rel="stylesheet" type="text/css" href="css/normalize.css" />
		<link rel="stylesheet" type="text/css" href="css/demo.css" />
		<link rel="stylesheet" type="text/css" href="css/cs-select.css" />
		<link rel="stylesheet" type="text/css" href="css/cs-skin-overlay.css" />
		<!--[if IE]>
  		<script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
		<![endif]-->
	</head>
	<body class="color-5">
		<div class="container">
			<header class="codrops-header">
				<h1><span>Подборка </span> Красивых Выпадающих Списков</h1>	
				<nav class="codrops-demos">
					<a href="index.html">Граница</a>
					<a href="index2.html">Подчеркивание</a>
					<a href="index3.html">Эластичность</a>
					<a href="index4.html">Слайды</a>
					<a class="current-demo" href="index5.html">Перекрытие</a>
					<a href="index6.html">Вращение</a>
					<a href="index7.html">Селект</a>
					<a href="index8.html">Круг</a>
				</nav>
			</header>
			<section>
				<select class="cs-select cs-skin-overlay">
					<option value="" disabled selected>Выберите завтрак</option>
					<optgroup label="Средиземноморские блюда">
						<option value="1">Лосось Пекорино с соусом</option>
						<option value="2">Жареная курица в томатном соусе</option>
						<option value="3">Пюре</option>
						<option value="4">Винегрет</option>
					</optgroup>
					<optgroup label="'Северные' блюда">
						<option value="5">Копченая сельдь</option>
						<option value="6">Бобы</option>
						<option value="7">Жареные яблоки</option>
						<option value="8">Угорь</option>
					</optgroup>
				</select>
			</section>
		</div>
		<script src="js/classie.js"></script>
		<script src="js/selectFx.js"></script>
		<script>
			(function() {
				[].slice.call( document.querySelectorAll( 'select.cs-select' ) ).forEach( function(el) {	
					new SelectFx(el, {
						stickyPlaceholder: false
					});
				} );
			})();
		</script>
	</body>
</html>
